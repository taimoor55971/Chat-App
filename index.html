<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App- Made with sokets</title>
    <script defer src="http://localhost:3000/socket.io/socket.io.js"></script>
    <script defer src="js/client.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
    <nav>
        <img class="logo" src="css/images.jpeg" alt="chat logo">
    </nav>
    <h1>Welcome to chat box</h1>
    <div class="container">
        <div class="message right">hi</div>
        <div class="message left">hello</div>
    </div>


<div class="send form-group">
    <form action="#" id="send-container">
        <input type="text" name="messageInput" id="messageInput" class="form-control-lg">
        <button type="submit" class="btn btn-outline-dark">Send</button>
    </form>
</div>

</body>

</html>
